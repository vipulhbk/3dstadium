<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Stadium Map - 2D View - Indonesia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
        }

        #svg-container {
            flex: 1;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            min-width: 250px;
        }

        #controls h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .stat {
            margin: 10px 0;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .stat-label {
            font-weight: 600;
            color: #666;
            font-size: 12px;
        }

        .stat-value {
            font-size: 20px;
            color: #333;
            margin-top: 5px;
        }

        .stat-value.filled {
            color: #4CAF50;
        }

        .stat-value.empty {
            color: #f44336;
        }

        .legend {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 10px;
        }

        .legend-label {
            font-size: 12px;
            color: #666;
        }

        .view-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }

        .view-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .view-toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="svg-container"></div>
        
        <div id="controls">
            <h2>üèüÔ∏è BTS Stadium - 2D View</h2>
            <div class="stat">
                <div class="stat-label">Total Seats</div>
                <div class="stat-value" id="total-seats">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Filled Seats</div>
                <div class="stat-value filled" id="filled-seats">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Empty Seats</div>
                <div class="stat-value empty" id="empty-seats">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Occupancy Rate</div>
                <div class="stat-value" id="occupancy-rate">0%</div>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #4CAF50;"></div>
                    <div class="legend-label">Filled Seat</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f44336;"></div>
                    <div class="legend-label">Empty Seat</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #9E9E9E;"></div>
                    <div class="legend-label">Stairs/Aisle</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff6b6b;"></div>
                    <div class="legend-label">Stage</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #2196F3;"></div>
                    <div class="legend-label">Screen</div>
                </div>
            </div>
        </div>

        <div class="view-toggle">
            <a href="bts.html">Switch to 3D View ‚Üí</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="bts-2d.js"></script>
</body>
</html>
